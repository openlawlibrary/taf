# TRIGGERS
trigger:
  branches:
    include:
    - master
  tags:
    include:
    - v*

pr:
- master

# PLATFORMS
strategy:
  matrix:
    # linux-ubuntu-16-04:
    #   imageName: 'ubuntu-16.04'
    macOS:
      imageName: 'macOS-10.14'
    # windows-64bit:
    #   imageName: 'vs2017-win2016'
    #   platform: x64
    # windows-32bit:
    #   imageName: 'vs2017-win2016'
    #   platform: x86
pool:
  vmImage: $(imageName)

# VARIABLES
# variables:
#   YKPERS_VERSION: '1.20.0'
#   YKPERS_BASEURL: 'https://developers.yubico.com/yubikey-personalization/Releases'

# BUILD STEPS
steps:
# Set python version - 64bit python 3.6
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
  condition: not(and(eq( variables['Agent.OS'], 'Windows_NT'), eq( variables['platform'], 'x86')))
# Set python version - 32bit python 3.6
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: x86
  condition: and(eq( variables['Agent.OS'], 'Windows_NT'), eq( variables['platform'], 'x86'))
# Linux setup
- bash: |
    sudo apt-add-repository -y ppa:yubico/stable
    sudo apt-get update
    sudo apt-get install -qq libykpers-1-1 python-pyscard swig libpcsclite-dev
    pip install --disable-pip-version-check --upgrade pip
  condition: eq( variables['Agent.OS'], 'Linux')
  displayName: Linux setup
# macOS setup
- bash: |
    brew update
    brew install ykpers libyubikey libusb swig openssl

    find /usr/local/Cellar/libusb/ -name '*.dylib' -exec cp '{}' ext_libs/libusb ';'
    find /usr/local/Cellar/ykpers/ -name '*.dylib' -exec cp '{}' ext_libs/ykpers ';'
  condition: eq( variables['Agent.OS'], 'Darwin')
  displayName: macOS setup
# Windows setup
- powershell: |
    choco install swig -y
    choco update swig
  condition: eq( variables['Agent.OS'], 'Windows_NT')
  displayName: Windows setup

- script: python -m pip install --upgrade pip setuptools wheel
  displayName: 'Install tools'

- script: python setup.py sdist bdist_wheel clean --all
  displayName: 'Build TAF'

- task: CopyFiles@2
  inputs:
    sourceFolder: dist
    contents: '*'
    targetFolder: $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: wheels

- bash: |
    python -m pip install twine
    twine check dist/*
    twine upload --skip-existing dist/* -u $PYPI_USERNAME -p $PYPI_PASSWORD
  env:
    PYPI_USERNAME: $(pypiUsername)
    PYPI_PASSWORD: $(pypiPassword)
  # condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/v') # UNCOMMENT
  displayName: 'Upload wheels'
