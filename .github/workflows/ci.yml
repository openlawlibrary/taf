name: CI

on:
  push: {}
  pull_request:
    types: [closed]
  release:
    types: [created]



jobs:

  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set_matrix.outputs.matrix }}
      first_version: ${{ steps.set_matrix.outputs.first_version }}
      last_version: ${{ steps.set_matrix.outputs.last_version }}
    steps:
      - name: Set Python versions
        id: set_matrix
        run: |
          VERSIONS=("3.8" "3.9" "3.10" "3.11" "3.12")
          echo "matrix=$(jq -nc '${{VERSIONS}}' | jq -c 'split(" ")' | jq -cr '@json')" >> $GITHUB_OUTPUT
          echo "first_version=${{VERSIONS[0]}}" >> $GITHUB_OUTPUT
          echo "last_version=${{VERSIONS[-1]}}" >> $GITHUB_OUTPUT


  run_tests:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.setup.outputs.matrix) }}]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip, setuptools, and wheel
        run: |
          pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libhdf5-serial-dev zlib1g-dev libatlas-base-dev lcov swig3.0 libpcsclite-dev
          mkdir -p ~/bin/ && ln -s /usr/bin/swig3.0 ~/bin/swig && export PATH=~/bin/:$PATH
          pip install wheel  # Ensure wheel is installed
          pip install -e .[ci,test,yubikey]

      - name: Setup GitHub user
        run: |
          git config --global user.name oll-bot
          git config --global user.email developers@openlawlib.org

      - name: Run pre-commit and test with pytest
        run: |
          pre-commit run --all-files
          pytest taf/tests

