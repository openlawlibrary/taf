repos:
  - repo: https://github.com/psf/black
    rev: "22.12.0"
    hooks:
      - id: black
        exclude: ^taf/tools/
        language_version: python3
  - repo: https://github.com/PyCQA/flake8
    rev: "5.0.4"
    hooks:
      - id: flake8
  - repo: https://github.com/PyCQA/bandit
    rev: "1.6.2"
    hooks:
      - id: bandit
        args: [--recursive, -x, tests, -c, .bandit]
        files: .py$
